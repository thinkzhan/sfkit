<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>搜狐焦点文旅管理系统</title>
    <link rel="stylesheet" type="text/css" href="//t.focus-res.cn/front-end/icon/iconfont.css">
  </head>
  <body>
    <div id="loading"
        style="position: fixed; width: 100%; text-align: center; font-family: 微软雅黑; font-size: 30px; margin-top: 100px;"
        >正在加载...</div>
    <div id="version-tip-wrap" style="position: fixed; left: 0; right: 0; top: 0; bottom: 0; z-index: 99999; display: none; background: #fff;">
        <div id="version-tip" style="position: fixed; width: 100%; text-align: center; font-family: 微软雅黑; font-size: 22px; margin-top: 150px;">
        无法兼容当前浏览器版本或模式，请切换至极速模式或更换为Chrome，Firefox，搜狗浏览器，QQ浏览器，IE11及其以上版本等浏览器
        </div>
    </div>
    <script>
        window.IEVersion = function() {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
            var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
            if(isIE) {
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if(fIEVersion == 7) {
                    return 7;
                } else if(fIEVersion == 8) {
                    return 8;
                } else if(fIEVersion == 9) {
                    return 9;
                } else if(fIEVersion == 10) {
                    return 10;
                } else {
                    return 6; //IE版本<=7
                }   
            } else if(isEdge) {
                return 99 ; //edge
            } else if(isIE11) {
                return 11; //IE11  
            }else{
                return 100; //不是ie浏览器
            }
        }
        if (IEVersion() < 11) {
            document.querySelector('#version-tip-wrap').style.display = 'block'
        }
    </script>
    <div id="app"></div>
    <script type="text/javascript">
      //兼容ie9下不支持console method 的call和apply方法
      if (Function.prototype.bind && window.console && typeof console.log == "object") {
        ["log","info","warn","error","assert","dir","clear","profile","profileEnd"].forEach(function (method) {
          console[method] = this.bind(console[method], console);
        }, Function.prototype.call);
      }
      //兼容ie不支持find
      if(!Array.prototype.find){
        Array.prototype.find = function(callback) {
            return callback && (this.filter(callback)|| [])[0];
        };
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
    <!-- built files will be auto injected -->
  </body>
</html>
